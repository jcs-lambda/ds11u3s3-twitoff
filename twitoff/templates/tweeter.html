<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter</title>
</head>
<body>
    <h1>Tweeter</h1>
    <ul>
        {% if tweeters %}
        {% for tweeter in tweeters %}
        <li>
            <a href="/tweeter/{{ tweeter['handle'] }}">
                {{ tweeter['handle'] }}
            </a>
        </li>
        {% endfor %}
        {% endif %}
        <li>
            <form action="/tweeter" method="POST">
                <label for="handle">Handle:</label>
                <input type="text" name="handle"
                    maxlength="15" pattern="^[a-zA-Z0-9_]+$"
                    title="max 15 alpha-numeric and _ characters"
                    required
                >
                <!-- <label for="name">Name:</label>
                <input type="text" name="name" maxlength="50"> -->
            </form>
        </li>
    </ul>
    {% if tweeters %}
    <p>
        <a href="javascript:alert('TO DO');">Reset Tweeters</a>
    </p>
    {% endif %}
</body>
</html>
